<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElement & appendChild</title>
</head>
<body>

    <div id=""container>


    </div>

    <script>
        for(let a =1; a <=5; a+=1){
            
        }
        const div = document.getElementById("container")

        const box = document.createElement("div")
        console.log(box)
        box.style.color = "blue"
        box.style.width = "200px"
        box.style.height = "200px"
        box.textContent = "헷갈리지만 신기하고 재미있다!"

        div.appendChild(box)
        //append 단순text 문자열가능하다    : 추가는 하나 반환은 하지 않는다 
        //append는  정의 된게 없기에 undefined
        //appendchild text문자열 불가능   : 추가하고 반환도 해준다

    </script>
    
</body>
</html>
