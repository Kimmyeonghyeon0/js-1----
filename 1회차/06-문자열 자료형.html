<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 자료형 prompt</title>
</head>
<body>
    <script>
        let apple;
        apple = "사과"
        console.log(apple)
        console.log("사과")
        
        let banana = "바나나"
        console.log(apple + "&" + banana)

        let answer = prompt("당신이 좋아하는 과일은?") //안내문구를 띄워주는 코드 prompt
        alert(answer)
        
    </script>
</body>
</html>

<!--문자열과 문자열을 더해주는 기능-->
