</head>
<body>
    <script>
        let num = 5
        console.log(num)
        console.log(num)
        console.log(num)

        let number;
        number = 10;
        console.log(number)

        number = 18;
        console.log(number)

        number += 1;
        console.log(number)

        number -= 19;
        console.log(number)

        const age = 25
        alert(age)
    </script>
</body>
</html>
<!--
변수의 이름은 마음대로 지어줄 수 있지만 몇가지 제약 사항이 존재한다

1. 변수명은 오직 문자와 숫자, 그리고 기호$와 _만이 포함 될 수 있다.
2. 변수 명의 첫번째 글자로 숫자가 올 수 없다
3. 이미 다른 뜻을 가지고 있는 단어(키워드)는 변수명으로 사용할 수 없다
-->
<!--
변수에는 값을 대입할 수 있다
대입이란 오른쪽 피연산자의 데이터를 왼쪽 피연산자에 집어 넣는 작업을 뜻함
변수에 값을 기억시키는 작업 또한 대입이며 이때 대입 연산자를 사용한다
대입하기 a=b 값 b를 변수 a에 대입
더하여 대입 a+=b 변수 a의 값에 b를 더한 결과를 a에 대입
빼서 대입 a-=b 변수 a의 값에서 b를 뺀 결과를 a에 대입
곱하여 대입 a*=b 변수 a의 값에 b를 곱한 결과를 a에 대입
나누어 대입 a/=b 변수 a의 값을 b로 나눈 결과를 a에 대입
-->
